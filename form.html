<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:rgb(12, 51, 74);">
    <form >
    <div align="center" style="color: rgb(255, 255, 255);" bgcolor="OrangeRed">
        <h1>Event Feedback Form</h1>
    </div>
    <blockquote>
        <p style="color: white;">
            Name <sup style="color: rgb(245, 41, 41);">*</sup> </p>

        <input type="text" size="40" placeholder="First Name" required>
        <input type="text" size="40" placeholder="Last Name" required>

    </blockquote>
    <br>
    <blockquote>
        <p style="color: white;">
            Email <sup style="color: rgb(245, 41, 41);">*</sup> </p>

        <input type="email" size="86" placeholder="Email" required>


    </blockquote>
    <br>
    <blockquote>
        <p style="color: white;">
            Organization <sup style="color: rgb(245, 41, 41);">*</sup> </p>

        <input type="email" size="86" required>


    </blockquote>
    <br>
    <blockquote>
        <p style="color: white;">
            Phone Number <sup style="color: rgb(245, 41, 41);">*</sup>
        </p>
        <input type="number" size="86" required placeholder=" Mobile Number">
    </blockquote>
    <br>
    <blockquote>

        <p style="color: white;">How did you participate?
        </p>
        <select>
            <option value="Select" selected disabled>Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>
    </blockquote>
    <blockquote>
        <p style="color: white;">What did you like most about the event?
    </blockquote>
    <p style="color: white;"><input type="checkbox" value="Event Management">Event Management</p>
    <p style="color: white;"><input type="checkbox" value="Location and Time">Location and Time</p>
    <p style="color: white;"><input type="checkbox" value="Value Addition">Value Addition
    </p>
    <blockquote>
        <br>    <p style="color: white;">Would you recommend this event to your friends?
    </blockquote>
    <p style="color: white;"><input type="checkbox" value="Yes">Yes</p>
    <p style="color: white;"><input type="checkbox" value="No">No</p>
    <p style="color: white;"><input type="checkbox" value="Not sure">Not sure</p>
    <blockquote>
        <p style="color: white;">How can we do better?</p>
        <textarea cols="60" rows="5"></textarea>
    </blockquote>
    <div align="center">
    <input type="submit">
</div>
</form>
</body>



</html>
